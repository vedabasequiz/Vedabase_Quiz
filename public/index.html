<!DOCTYPE html>
<html>
<head>
    <title>Vedabase Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // This will be replaced with actual content when deployed
        document.addEventListener('DOMContentLoaded', function() {
            // Store the app root path for dynamic imports
            window.appRoot = window.location.pathname.replace(/index\.html?/, '');
            
            // Load React and the app
            const script = document.createElement('script');
            script.type = 'module';
            script.textContent = `
                import React from 'https://esm.sh/react@18.3.1';
                import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
                
                // Render the app
                const root = ReactDOM.createRoot(document.getElementById('__next'));
                root.render(React.createElement('div', null, 'Loading...'));
            `;
            document.body.appendChild(script);
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #__next {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="__next"></div>
</body>
</html>
